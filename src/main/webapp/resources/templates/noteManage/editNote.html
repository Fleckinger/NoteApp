<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link th:href="@{/resources/static/css/inputPageStyle.css}" rel="stylesheet" type="text/css">
</head>

<body>
<div th:replace="~{/fragments/navbar :: navbar}"></div>
<form action="#" th:action="@{/note/edit}" th:object="${note}" method="POST">
    <label for="title">Title:</label>
    <br/>
    <input id="title" type="text" th:placeholder="${note.getTitle()}" th:field="*{title}">
    <br/>
    <label for="content">Content:</label>
    <br/>
    <textarea id="content" rows="4" cols="50" th:text="${note.getContent()}" th:field="*{content}"></textarea>
    <br/>
    <input type="hidden" th:value="${note.getId()}" th:field="*{id}">
    <input type="hidden" th:value="${note.getStatus()}" th:field="*{status}">
    <button class="btn btn-white btn-round" type="submit">Save</button>
    <form action="#" th:action="@{/note/all}">
        <button class="btn btn-white btn-round" type="submit">Back</button>
    </form>
</form>
</body>
</html>
