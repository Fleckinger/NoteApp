<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>New note</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
</head>

<body>
<div th:replace="~{/fragments/navbar :: navbar}"></div>
<form action="#" th:action="@{/note/new}" th:object="${note}" method="POST">
    <label for="title">Title: </label>
    <br/>
    <input type="text" id="title" th:field="*{title}" />
    <br/>
    <label for="content">Content: </label>
    <br/>
    <textarea name="content" id="content" rows="4" cols="50" th:field="*{content}"></textarea>
    <br/>
    <input type="submit" value="Create" th:onclick="send()">
</form>
<form action="#" th:action="@{/note/all}">
    <input type="submit" value="Back" />
</form>
</body>
</html>
