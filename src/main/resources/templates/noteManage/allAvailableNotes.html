<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>All notes</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
</head>

<body>
<div th:replace="~{/fragments/header :: header}"></div>

<form action="#" th:action="@{/note/search}" method="GET">
    <input type="text" th:name="keyword">
    <button class="searchSubmit" type="submit">
        Search
    </button>
</form>


<ul class="notes">
    <li class="singleNote" th:each="note : ${allNotes}">
        <h2 th:text="${note.getTitle()}"></h2>
        <div th:text="${note.getContent()}"> </div>
        <p>Edited: <span th:text="${#temporals.format(note.getUploadDate(), 'dd.MM.yyyy HH:mm')}"></span> </p>

        <div>
            <form class="editNoteButton" th:action="@{/note/edit/{id}(id=${note.getId()})}" method="GET">
                <button class="editNoteButton" type="submit">edit</button>
            </form>

            <form class="archiveNoteButton" th:action="@{/note/archive/{id}(id=${note.getId()})}" method="POST">
                <button class="archiveNoteButton" type="submit">archive</button>
            </form>

            <form class="deleteNoteButton" th:action="@{/note/delete/{id}(id = ${note.getId()})}" method="POST">
                <button class="deleteNoteButton" type="submit">delete</button>
            </form>
        </div>
    </li>
</ul>
</body>

</html>
