<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body {
            background: #181a1b;
            color: #e8e6e3;
        }
    </style>
</head>
<body>
<table th:each="note : ${allArchivedNotes}">
    <tr>
        <th>Title</th>
        <td><span th:text="${note.getTitle()}"> </span></td>
    </tr>

    <tr>
        <th>Content</th>
        <td><span th:text="${note.getContent()}"></span></td>
    </tr>

    <tr>
        <th>Changed</th>
        <td><span th:text="${#temporals.format(note.getUploadDate(), 'dd.MM.yyyy HH:mm')}"></span></td>
    </tr>

    <! -- TODO добавить кнопки  edit unarchive delete  -->

</table>
</body>
</html>
